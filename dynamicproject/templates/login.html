<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
    <h2>login</h2>
<input type="username"  name="username" placeholder="Enter your username"><br>
<input type="password"  name="password" placeholder="Enter your password"><br><br>
<input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
